<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snake made with p5.js</title>
</head>

<body>
  <ul>
    <li><b>Arrows:</b> Move snake</li>
    <li><b>Enter:</b> Pause game</li>
    <li><b>Escape:</b> Quit game</li>
  </ul>

  <nav id="menu">
    <button type="button" id="new-game">Player0: New game</button>
    <button type="button" id="join-game">Player1: Join game</button>
  </nav>

  <main id="game">
  </main>
</body>
</html>
